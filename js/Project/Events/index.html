<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html events</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing Image</h2>
    <div>
        <ul id="images">
            <li>
                <img width="200px" height="200px" id="home" src="https://demo-source.imgix.net/house.jpg" alt="home">
                </img>
            </li>
            <li>
                <img width="200px" height="200px" id="dog" src="https://demo-source.imgix.net/puppy.jpg" alt="Dog">
                </img>
            </li>
            <li>
                <img width="200px" height="200px" id="scooter" src="https://demo-source.imgix.net/scooter.jpg" alt="Scooter">
                </img>
            </li>
            <li>
                <img width="200px"  height="200px" id="surfing" src="https://demo-source.imgix.net/snowboard.jpg" alt="Surfing">
                </img>
            </li>
            <li>
                <img width="200px" height="200px" id="mountains" src="https://demo-source.imgix.net/mountains.jpg" alt="Mountains">
                </img>
            </li>
        </ul>
    </div>
</body>
<script>
    // document.querySelector('#mountains').onclick = function(){

    // document.querySelector('#mountains').addEventListener('click',(event)=>console.log(`event`),false)

    // type, timestamp, defaultPrevent

    document.getElementById('images').addEventListener('click',(event)=>console.log(`Clicked on Ul images`),false)

    document.getElementById('mountains').addEventListener('click',(event)=>{console.log(`clicked on mountain`);
        event.stopPropagation();
    },false)

</script>
</html>
